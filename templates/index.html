<!DOCTYPE HTML>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'materialize.min.js') }}" ></script>
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo center">ECE 280 -- Honors Option</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/about">About</a></li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col s6">
          <div class="col s12">
            <h4>Inital Coordinate System</h4>
          </div>
          <form id="form1">
            <p>
              <input name="group1" type="radio" id="initial1" value=1 />
              <label for="initial1">Cartesian</label>
            </p>
            <p>
              <input name="group1" type="radio" id="initial2" value=2 />
              <label for="initial2">Spherical</label>
            </p>
            <p>
              <input name="group1" type="radio" id="initial3" value=3 />
              <label for="initial3">Cyclindrical</label>
            </p>
        </form>
        </div>
        <div class="col s6">
          <div class="col s12">
            <h4>Final Coordinate System</h4>
          </div>
          <div class="col s6">
            <form id="form2">
              <p>
                <input name="group2" type="radio" id="final1" value=1 />
                <label for="final1">Cartesian</label>
              </p>
              <p>
                <input name="group2" type="radio" id="final2" value=2 />
                <label for="final2">Spherical</label>
              </p>
              <p>
                <input name="group2" type="radio" id="final3" value=3 />
                <label for="final3">Cyclindrical</label>
              </p>
          </form>
          </div>
        </div>
      </div>
<!-- style="padding-top:30px;" -->
      <div class="row">
        <div class="col s6">
         <form id="form3" class="col s6">
           <div class="row">
             <div class="input-field col s2 inline">
               <input id="coordinates-x" type="text" class="validate">
               <label for="coordinates-x">X</label>
             </div>
             <div class="input-field col s2 inline">
               <input id="coordinates-y" type="tel" class="validate">
               <label for="coordinates-y">Y</label>
             </div>
             <div class="input-field col s2 inline">
               <input id="coordinates-z" type="tel" class="validate">
               <label for="coordinates-z">Z</label>
             </div>
           </div>
           <button type="submit">Submit</button>
         </form>
        </div>
        <div class="col s6">
          <p id="new-coordinates"></p>
        </div>
       </div>

       <div class="row">
         <div class="col s6">
        <!-- Plotly chart will be drawn inside this DIV -->
          <div id="graph1" style="width:100%;height:100%"></div>
        </div>
        <div class="col s6">
       <!-- Plotly chart will be drawn inside this DIV -->
         <div id="graph2" style="width:100%;height:100%"></div>
       </div>


       </div>

      <!-- SCRIPTS -->
      <script type = "text/javascript" src = "{{ url_for('static', filename = 'main.js') }}" ></script>
  </body>

</html>
